services:
  mongo-home:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb_home_data:/data/db

  mysql-tenant:
    image: mysql:latest
    ports:
      - 3333:3306
    volumes:
      - mysql_tenant_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: abc123

  mysql-home-tenant:
    image: mysql:latest
    ports:
      - 3334:3306
    volumes:
      - mysql_home_tenant_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: abc123

  home-tenant-service:
    image: sanderjannes/home-tenant-service
    depends_on:
      - mysql-home-tenant
      - home-service
      - tenant-service
    ports:
      - 8086:8086
    environment:
      MYSQL_DB_USERNAME: root
      MYSQL_DB_PASSWORD: abc123
      MYSQL_DB_HOST: mysql-home-tenant
      MYSQL_DB_PORT: 3306
      HOME_SERIVCE_BASEURL: home-service:8081
      TENANT_SERIVCE_BASEURL: tenant-service:8082

  home-service:
    image: sanderjannes/home-service
    ports:
      - 8081:8081
    environment:
      MONGO_DB_HOST: mongo-home
      MONGO_DB_PORT: 27017
      MAINTENANCE_SERVICE_BASEURL: "---MAINTENANCE SERVICE...---"
    depends_on:
      - mongo-home

  tenant-service:
    image: sanderjannes/tenant-service
    ports:
      - 8082:8082
    environment:
      MYSQL_DB_USERNAME: root
      MYSQL_DB_PASSWORD: abc123
      MYSQL_DB_HOST: mysql-tenant
      MYSQL_DB_PORT: 3306
    depends_on:
      - mysql-tenant

  api-gateway:
    depends_on:
      - home-service
      - tenant-service
    image: sanderjannes/api-gateway
    ports:
      - 8085:8085
    links:
      - home-service
      - tenant-service
    environment:
      HOME_SERVICE_BASEURL: home-service:8081
      TENANT_SERVICE_BASEURL: tenant-service:8082

volumes:
  mongodb_home_data:
  mysql_tenant_data:
  mysql_home_tenant_data:
